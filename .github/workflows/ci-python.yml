name: CI - Python (Windows)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: [self-hosted, windows]
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "backend/requirements.txt") {
            Write-Host "Installing backend requirements..."
            pip install -r backend/requirements.txt
          } elseif (Test-Path "requirements.txt") {
            Write-Host "Installing root requirements..."
            pip install -r requirements.txt
          } else {
            Write-Host "No requirements file found. Skipping app dependencies."
          }
          pip install ruff pytest pytest-cov

      - name: Ruff lint
        run: |
          if (Test-Path "backend") {
            ruff check backend
          } else {
            ruff check .
          }

      - name: Run tests (pytest)
        run: |
          $testPaths = @()
          if (Test-Path "backend") {
            $testPaths = Get-ChildItem -Path backend -Recurse -Include "test_*.py", "*_test.py"
          } else {
            $testPaths = Get-ChildItem -Path . -Recurse -Include "test_*.py", "*_test.py"
          }

          if (-not $testPaths) {
            Write-Host "No tests found. Skipping pytest."
            exit 0
          }

          if (Test-Path "backend") {
            pytest -q backend
          } else {
            pytest -q
          }
