name: CI - Python Backend (System Python)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: [self-hosted, windows]
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify system Python
        run: |
          $pythonCmd = Get-Command python -ErrorAction SilentlyContinue
          if (-not $pythonCmd) {
            Write-Error "Python not found on runner. Install Python 3.11+ and ensure it's in PATH."
            exit 1
          }
          python --version
          python -m pip --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "backend/requirements.txt") {
            Write-Host "Installing backend requirements..."
            python -m pip install -r backend/requirements.txt
          } elseif (Test-Path "requirements.txt") {
            Write-Host "Installing root requirements..."
            python -m pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found. Skipping app deps."
          }
          python -m pip install ruff pytest

      - name: Ruff lint
        run: |
          if (Test-Path "backend") {
            ruff check backend
          } else {
            ruff check .
          }

      - name: Run tests (pytest)
        run: |
          $patterns = @("test_*.py", "*_test.py")
          $testFiles = @()
          if (Test-Path "backend") {
            $testFiles += Get-ChildItem -Path backend -Recurse -Include $patterns -File
          }
          $testFiles += Get-ChildItem -Path . -Recurse -Include $patterns -File

          if (-not $testFiles) {
            Write-Host "No tests found. Skipping pytest."
            exit 0
          }

          if (Test-Path "backend") {
            pytest -q backend
          } else {
            pytest -q
          }
